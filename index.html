<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Imports</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      width: 150px;
      max-width: 90%;
      margin: 20px auto;
      animation: pulse 2.5s infinite;
    }

    h1 {
      font-size: 2.2rem;
      color: #A259FF;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      background-color: #A259FF;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.5);
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(162, 89, 255, 0.8);
    }

    .produtos {
      margin-top: 60px;
    }

    .produtos h2 {
      font-size: 1.8rem;
      color: #A259FF;
      margin-bottom: 10px;
    }

    .produtos p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .produtos img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(162, 89, 255, 0.4);
      transition: transform 0.5s;
    }

    .produtos img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #111;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    /* Animação Pulse */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(162, 89, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 25px rgba(162, 89, 255, 0.9);
      }
      100% {
        box-shadow: 0 0 10px rgba(162, 89, 255, 0.4);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logoimports.png" alt="Only Imports Logo" class="logo">

    <h1>Fontes Premium para Criadores</h1>
    <p>Desbloqueie milhares de fontes exclusivas e premium para elevar seus projetos a outro nível.</p>

    <a class="cta-button" href="https://pay.cakto.com.br/3cpbeyo_421390" target="_blank">
      Adquirir Agora por R$19,90
    </a>

    <div class="produtos">
      <h2>Produtos</h2>
      <p>Calçados - Roupas - Acessórios</p>
      <img src="produtoss.jpg" alt="Produtos Only Imports">
    </div>
  </div>

  <footer>
    © 2025 Only Imports. Todos os direitos reservados.
  </footer>

</body>
</html>
