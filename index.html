<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Imports</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      color: white;
      overflow-x: hidden;
      background: black;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%;
      height: 200%;
      background: url('fotodefundo.jpg') no-repeat center center;
      background-size: cover;
      filter: brightness(0.3) blur(9px);
      z-index: -2;
      transform: scale(1);
      will-change: transform;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.2;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      color: #b784f0;
      text-shadow: 0 0 10px rgba(183, 132, 240, 0.6);
    }

    .highlight {
      color: #b784f0;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(183, 132, 240, 0.7);
    }

    .button-main {
      background: linear-gradient(90deg, #9f55d9, #6c22af);
      border: none;
      color: white;
      font-weight: bold;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      margin-top: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-main:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #b784f0;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 3rem auto;
      overflow: hidden;
      border-radius: 12px;
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    .carousel img.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .carousel-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .carousel-buttons button {
      background-color: #6c22af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: #b784f0;
    }

    .price {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .old-price {
      text-decoration: line-through;
      color: gray;
      font-size: 1.2rem;
    }

    .no-interest {
      margin-top: 1rem;
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container" data-aos="fade-down">
    <img src="logoimports.png" alt="Only Imports Logo" style="width: 250px; margin-bottom: 2rem;">
    <h1>Descubra a <span class="highlight">Lista Secreta</span> que os gigantes do varejo não querem que você conheça</h1>
    <p style="margin-top: 1rem; font-size: 1.1rem;">Chegou sua chance de acessar os <span class="highlight">6 maiores fornecedores</span> do mercado – diretos da fonte. Você não precisa mais pagar caro!</p>

    <div class="carousel">
      <img src="produto11.png" class="active" alt="Produto 1">
      <img src="produto2.png" alt="Produto 2">
      <img src="produto3.png" alt="Produto 3">
      <img src="produtos4.png" alt="Produto 4">
      <img src="produto5.png" alt="Produto 5">
      <img src="produto6.png" alt="Produto 6">
      <img src="produto7.png" alt="Produto 7">
      <img src="produto8.png" alt="Produto 8">
      <img src="produto9.png" alt="Produto 9">
      <img src="produto10.png" alt="Produto 10">
      <img src="produto1.png" alt="Produto 11">
      <img src="produto12.png" alt="Produto 12">
    </div>

    <div class="carousel-buttons">
      <button onclick="prevImage()">Anterior</button>
      <button onclick="nextImage()">Próximo</button>
    </div>

    <div class="price">
      <span class="old-price">De R$ 89,90</span> <br>
      <strong>Por apenas <span class="highlight">R$ 19,90</span> (80% OFF)</strong>
    </div>

    <a href="https://pay.cakto.com.br/3cpbeyo_421390">
      <button class="button-main">Quero minha Lista Secreta Agora!</button>
    </a>
    <div class="no-interest">Não tenho interesse</div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) {
          img.classList.add('active');
        }
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    const bg = document.querySelector('.background');
    let latestScrollY = 0;
    let ticking = false;

    function updateZoom() {
      const scale = 1 + latestScrollY * 0.0005;
      bg.style.transform = `scale(${scale})`;
      ticking = false;
    }

    window.addEventListener('scroll', () => {
      latestScrollY = window.scrollY;
      if (!ticking) {
        requestAnimationFrame(updateZoom);
        ticking = true;
      }
    });
  </script>
</body>
</html>
